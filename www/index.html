<!DOCTYPE html>
<html>
<head>
	<title>mmm...vinyl</title>
	<link rel="stylesheet" href="/style/main.css" />
	<link rel="manifest" href="/manifest.webapp">
	<link rel="shortcut icon" href="/img/icon-64.png"/>
	<link rel="apple-touch-icon" href="/img/icon-128.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#eee">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div id="app">
		<div class="wrapper header">
			<div class="inner">
				<div class="column five" id="logo">
					<a href="/" class="internal">&ldquo;mmm...vinyl&rdquo;</a>
				</div>
				<div class="column seven">
					<nav>
						<ul>
							<li><a href="/signin">Sign in (via Discogs.com)</a></li>
							<li><a href="/signup" class="internal">Sign up</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="wrapper main">
			<div class="inner">
				<div id="searchBar" class="column four sidebar">
					<div class="box">
						<h3 class="boxTitle">
							<span>Search</span>
						</h3>
						<form id="search">
							<p>
								<input type="text" id="searchBox" />
								<input type="submit" id="searchBtn" />
							</p>
						</form>
					</div>
				</div>
				<div id="main" class="column eight content">
					<h1>Welcome</h1>
				</div>
			</div>
		</div>
		<div id="loadingMsg">loading...</div>
	</div>

	<script src="/script/default.js"></script>
</body>
</html>
