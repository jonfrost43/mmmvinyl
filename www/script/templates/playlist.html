<h2>{{=it.name}}</h2>
<div class="tracklist">
	<ol>
	{{~it.tracklist :track :index}}
		<li>
			{{=track.artist}} - {{=track.title}}

			<button type="button" class="remove">remove</button>

			{{ if(index>0){ }}
				<button type="button" class="moveUp">move up</button>
			{{ } }}

			{{ if(index<it.tracklist.length-1){ }}
				<button type="button" class="moveDown">move down</button>
			{{ } }}
		</li>
	{{~}}
	</ol>
</div>
