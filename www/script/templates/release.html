<div class="text">
	<h1><a href="/search/{{=it.artistName}}/1">{{=it.artistName}}</a> <em>{{=it.title}}</em></h1>

	{{?it.images.length}}
		<div class="image">
			<img src="{{=it.images[0].uri}}" alt="{{=it.title}}" />
		</div>
	{{?}}

	<div class="tracklist">
		<ol>
		{{~it.tracklist :track}}
			<li><strong>{{=track.position}}</strong> {{?track.artistName}}{{=track.artistName}} &ndash;{{?}} {{=track.title}} <button type="button" class="addToPlaylist">Add to playlist</button></li>
		{{~}}
		</ol>
	</div>

	<p>
	{{~it.labels :label}}
		<span><a class="labelLink" href="{{=label.uri}}">Find more releases on {{=label.name}}</a></span>
	{{~}}
	</p>
</div>
